server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/activiti?useUnicode=true&allowMultiQueries=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&&zeroDateTimeBehavior=convertToNull
    river-class-name: com.mysql.cj.jdbc.Driver

  #redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 1000
    jedis:
      pool:
        max-active: 10
        max-wait: 10
        max-idle: 8
        min-idle: 0
    database: 8
#activiti7历史表创建
spring.activiti.history-level: full
spring.activiti.db-history-used: true
#自动部署
spring.activiti.check-process-definitions: false